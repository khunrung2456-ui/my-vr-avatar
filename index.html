<!DOCTYPE html>
<html>
<head>
    <title>VR Avatar ของฉัน</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        .loading { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: white; 
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading">กำลังโหลด VR Experience...</div>
    
    <a-scene>
        <!-- บุคคลเสมือนจริง -->
        <a-entity position="0 1.5 -3">
            <!-- ศีรษะ -->
            <a-sphere position="0 0.3 0" radius="0.2" color="#FFD700"></a-sphere>
            <!-- ลำตัว -->
            <a-box position="0 -0.2 0" width="0.3" height="0.4" depth="0.15" color="#4169E1"></a-box>
            <!-- แขนซ้าย -->
            <a-box position="-0.25 -0.2 0" width="0.1" height="0.4" depth="0.1" color="#4169E1"></a-box>
            <!-- แขนขวา -->
            <a-box position="0.25 -0.2 0" width="0.1" height="0.4" depth="0.1" color="#4169E1"></a-box>
            <!-- ขาซ้าย -->
            <a-box position="-0.08 -0.6 0" width="0.08" height="0.3" depth="0.08" color="#000080"></a-box>
            <!-- ขาขวา -->
            <a-box position="0.08 -0.6 0" width="0.08" height="0.3" depth="0.08" color="#000080"></a-box>
        </a-entity>

        <!-- สิ่งแวดล้อม -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7CFC00"></a-plane>
        <a-sky color="#87CEEB"></a-sky>
        
        <!-- กล้องและแสง -->
        <a-entity camera look-controls position="0 1.6 5"></a-entity>
        <a-entity light="type: ambient; color: #888; intensity: 0.4"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-1 2 1"></a-entity>
    </a-scene>

    <script>
        // ซ่อน loading screen เมื่อโหลดเสร็จ
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.querySelector('.loading').style.display = 'none';
        });
    </script>
</body>
</html>
