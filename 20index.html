<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Fairy VR - Homework</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #a8e6ff; near: 5; far: 30">
      <!-- แสงใต้ทะเล -->
      <a-entity
        light="type: ambient; color: #89CFF0; intensity: 0.6"
      ></a-entity>
      <a-entity
        light="type: directional; color: #FFFFFF; intensity: 0.8"
        position="5 10 5"
      ></a-entity>

      <!-- พื้นทะเล (ทรายอ่อนๆ) -->
      <a-plane
        position="0 -0.5 -6"
        rotation="-90 0 0"
        width="30"
        height="30"
        color="#F5DEB3"
        material="roughness: 0.9; metalness: 0"
      >
      </a-plane>

      <!-- ท้องฟ้าแบบผิวน้ำวิบวับ -->
      <a-sky color="#b3e0ff"></a-sky>

      <!-- ตัวละคร "นางฟ้าทะเล" (สร้างจากองค์ประกอบ A-Frame) -->
      <!-- หัว -->
      <a-sphere position="0 1.8 -4" radius="0.35" color="#ffebf0"></a-sphere>
      <!-- ผม (สีฟ้าอมเขียว) -->
      <a-cone
        position="0 1.8 -4"
        radius-top="0"
        radius-bottom="0.5"
        height="0.6"
        color="#40E0D0"
        rotation="90 0 0"
      ></a-cone>
      <!-- ลำตัว (ชุดสีมุก) -->
      <a-cylinder
        position="0 1 -4"
        radius="0.25"
        height="1.6"
        color="#D8BFD8"
      ></a-cylinder>
      <!-- ปีก (ใช้ torus สองชั้น สีใสวิบวับ) -->
      <a-torus
        position="0 1.2 -4"
        radius="0.7"
        radius-tubular="0.04"
        color="#87CEEB"
        rotation="90 0 0"
        transparent="true"
        opacity="0.7"
      ></a-torus>
      <a-torus
        position="0 1.2 -4"
        radius="0.5"
        radius-tubular="0.03"
        color="#00CED1"
        rotation="90 30 0"
        transparent="true"
        opacity="0.6"
      ></a-torus>
      <!-- มงกุฎเปลือกหอย -->
      <a-entity position="0 2.15 -4">
        <a-cone
          radius-top="0.1"
          radius-bottom="0.2"
          height="0.15"
          color="#FFD700"
          rotation="-90 0 0"
        ></a-cone>
      </a-entity>

      <!-- ตกแต่ง: ฟองอากาศลอยขึ้น -->
      <a-sphere
        position="-1.5 0 -5"
        radius="0.1"
        color="#ffffff"
        transparent="true"
        opacity="0.6"
        animation="property: position; to: -1.5 3 -5; dur: 4000; loop: true; easing: linear"
      ></a-sphere>
      <a-sphere
        position="1.2 0.5 -6"
        radius="0.08"
        color="#e0f7ff"
        transparent="true"
        opacity="0.7"
        animation="property: position; to: 1.2 3.5 -6; dur: 5000; loop: true; easing: linear"
      ></a-sphere>

      <!-- ดาวทะเลบนพื้น -->
      <a-entity position="-2 -0.45 -7" scale="0.5 0.5 0.5">
        <a-torus
          radius="0.3"
          radius-tubular="0.05"
          color="#FF6347"
          rotation="90 0 0"
        ></a-torus>
        <a-torus
          radius="0.3"
          radius-tubular="0.05"
          color="#FF6347"
          rotation="90 60 0"
        ></a-torus>
        <a-torus
          radius="0.3"
          radius-tubular="0.05"
          color="#FF6347"
          rotation="90 120 0"
        ></a-torus>
      </a-entity>

      <!-- กล้อง -->
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 -2"
      ></a-entity>
    </a-scene>
  </body>
</html>
